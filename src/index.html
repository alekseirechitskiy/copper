<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Copper Pro</title>
</head>

<body>
    <main>
        <section class="hero">
            @@include('html/header.html',{})
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__slider">
                        <div class="hero__slider-item slider-item">
                            <div class="slider-item__info">
                                <h1 class="slider-item__title title--white title">Хит продаж</h1>
                                <p class="slider-item__text">Дистиллятор для эфирных масел</p>
                                <div class="slider-item__price">
                                    <span class="slider-item__price-text">Цена</span>
                                    <span class="slider-item__price-num">4 906 грн</span>
                                </div>
                                <a class="slider-item__button button" href="#">Купить</a>
                            </div>
                            <div class="slider-item__image-box">
                                <img class="slider-item__image" src="@img/hero-1.png" alt="slider image">
                                <img class="slider-item__dot-1" src="@img/hero-dot.png" alt="dot image">
                                <img class="slider-item__dot-2" src="@img/hero-dot.png" alt="dot image">
                                <img class="slider-item__dot-3" src="@img/hero-dot.png" alt="dot image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <div class="products__inner">
                    <h2 class="products__title section-title">
                        Наша продукция
                    </h2>
                    <ul class="products__list">
                        <li class="products__list-item">
                            <a class="products__item-link" href="#">
                                <div class="product-card">
                                    <img class="product-card__image" src="@img/product-1.jpg" alt="product image">
                                    <p class="product-card__text">
                                        Для эфирных масел
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li class="products__list-item">
                            <a class="products__item-link" href="#">
                                <div class="product-card">
                                    <img class="product-card__image" src="@img/product-2.jpg" alt="product image">
                                    <p class="product-card__text">
                                        Для гидролатов
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li class="products__list-item">
                            <a class="products__item-link" href="#">
                                <div class="product-card">
                                    <img class="product-card__image" src="@img/product-3.jpg" alt="product image">
                                    <p class="product-card__text">
                                        Медная посуда
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li class="products__list-item">
                            <a class="products__item-link" href="#">
                                <div class="product-card">
                                    <img class="product-card__image" src="@img/product-4.jpg" alt="product image">
                                    <p class="product-card__text">
                                        Аксессуары из меди
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li class="products__list-item">
                            <a class="products__item-link" href="#">
                                <div class="product-card">
                                    <img class="product-card__image" src="@img/product-5.jpg" alt="product image">
                                    <p class="product-card__text">
                                        Индивидуальный заказ
                                    </p>
                                </div>
                            </a>
                        </li>
                        <li class="products__list-item">
                            <a class="products__item-link" href="#">
                                <div class="product-card">
                                    <img class="product-card__image" src="@img/product-discont.jpg" alt="product image">
                                    <p class="product-card__text">
                                        Скидки и предложения
                                    </p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    @@include('html/footer.html',{})
    <script src="js/app.min.js"></script>
</body>

</html>
