<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Copper Pro</title>
</head>

<body>
    <main>
        <section class="hero">
            @@include('html/header.html',{})
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__slider">
                        <div class="hero__slider-item slider-item">
                            <div class="slider-item__info">
                                <h1 class="slider-item__title title--white title">Хит продаж</h1>
                                <p class="slider-item__text">Дистиллятор для эфирных масел</p>
                                <div class="slider-item__price">
                                    <span class="slider-item__price-text">Цена</span>
                                    <span class="slider-item__price-num">4 906 грн</span>
                                </div>
                                <a class="slider-item__button button" href="#">Купить</a>
                            </div>
                            <div class="slider-item__image-box">
                                <img class="slider-item__image" src="@img/hero-1.png" alt="slider image">
                                <img class="slider-item__dot-1" src="@img/hero-dot.png" alt="dot image">
                                <img class="slider-item__dot-2" src="@img/hero-dot.png" alt="dot image">
                                <img class="slider-item__dot-3" src="@img/hero-dot.png" alt="dot image">

                            </div>
                        </div>

                    </div>
                    <img src="@img/icons/icons.svg#mouse" class="hero__image svg-mouse-dims" alt="mouse">
                </div>
            </div>
        </section>
    </main>
    <!-- @@include('html/footer.html',{}) -->
    <script src="js/app.min.js"></script>
</body>

</html>
